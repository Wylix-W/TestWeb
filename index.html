<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LTMotors Suspension</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f7f7;
      color: #222;
      scroll-behavior: smooth;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar nav {
      display: flex;
      gap: 1.5rem;
    }
    .navbar nav a {
      color: #fff;
      text-decoration: none;
      position: relative;
    }
    .navbar nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #d92332;
      bottom: -5px;
      left: 0;
      transition: 0.3s;
    }
    .navbar nav a:hover::after {
      width: 100%;
    }

    /* HEADER */
    header {
      height: 100vh;
      background: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0.6)), url('images/pexels-danbee-29701226.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }
    header h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }
    header p {
      font-size: 1.3rem;
      animation: fadeInUp 1s ease-out;
    }
    .cta-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #d92332;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .cta-btn:hover {
      background-color: #a31625;
    }

    /* ANIMATIONS */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .navbar nav {
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 70px;
        right: 20px;
        border-radius: 12px;
        display: none;
        padding: 1rem;
      }
      .navbar nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
      }
    }
    .menu-toggle { display: none; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">LTMotors</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="menu">
      <a href="#services">Services</a>
      <a href="#realisations">Réalisations</a>
      <a href="tarifs.html">Tarifs</a>
      <a href="#contact">Contact</a>
      <a href="rendez-vous.html">Rendez-vous</a>
    </nav>
  </div>

  <header>
    <h1>LTMotors Suspension</h1>
    <p>Boostez vos performances avec des suspensions sur-mesure</p>
    <a href="rendez-vous.html" class="cta-btn">Prendre rendez-vous</a>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
  </script>
</body>
</html>
