<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réalisations - LTMotors Suspension</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Montserrat', sans-serif;
      color: white;
      background-color: #000;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: rgba(255, 255, 255, 0.1); /* <- à retirer après test */
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 3rem auto 2rem;
    }

    section {
      max-width: 1200px;
      margin: 0 auto 6rem;
      padding: 0 2rem;
    }

    h2 {
      font-size: 2rem;
      color: #ff2f2f;
      margin-bottom: 1rem;
      text-align: center;
    }

    p.description {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(139, 0, 0, 0.7);
    }

    .btn-retour {
      display: block;
      text-align: center;
      margin: 3rem auto;
      color: #ff2f2f;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
<script src="particles.js"></script>
</body>
</html>
